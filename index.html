<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أسئلة دينية إسلامية</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=El+Messiri&display=swap');
  *{
  font-family: 'El Messiri', sans-serif;
  color:#fff;
  font-weight: 100;
  font-size: 30px;
  }
  body {
  background-color: saddlebrown;
}
h1 {
  border-bottom: 4px goldenrod solid;
  width: 30%;
}
@media(max-width: 900px){
  h1{
    border-bottom: 3px goldenrod solid;
    width: 60%;
    font-size: 7px;
  }
}
section {
  margin-bottom: 20px;
  padding: 20px;
  background-color: darkgoldenrod;
  border-radius: 40px;
}

label {
  display: block;
  margin-bottom: 10px;
}

section input[type="radio"]{
  margin-right: 10px;
  align-items: center;
}
 button{
  background: none;
  color: gold;
  border: none;
  padding: 10px 20px;
  font-size: 20px;
  cursor: pointer;
  border: 4px goldenrod solid;
  width: 100%;
  border-radius: 30px;
}
button:hover{
  background: goldenrod;
  color: white;
}
#results {
  margin-top: 20px;
}
header h2{
  margin-right: 30px;
  font-size: 30px;
}
h1{
 font-size: 50px;
}
input[type="radio"] {
  width: 25px;
  height: 27px;
}
   label{
     border: 4px white solid;
     border-radius: 40px;
   }
    </style>
  </head>
  <body>
    <audio id="myAudio">
  <source src="quran.wav" type="audio/mpeg">
</audio>
    <center>
    <main>
      <h1>اسئلة دينية</h1>
      <br>
      <section>
        <h2>سؤال رقم 1</h2>
        <p>ما هو الشهر الذي نزل فيه القرآن الكريم؟</p>
        <form id="form1">
          <div>
          <label for="q1a1">
            <input type="radio" name="q1" id="q1a1" value="a1" />
      رمضان
          </label>
          </div>
          <label for="q1a2">
            <input type="radio" name="q1" id="q1a2" value="a2" />
            شوال
          </label>
          <label for="q1a3">
            <input type="radio" name="q1" id="q1a3" value="a3" />
            ذو الحجة
          </label>
          <label for="q1a4">
            <input type="radio" name="q1" id="q1a4" value="a4" />
            محرم
          </label>
        </form>
      </section>
      <section>
        <h2>سؤال رقم 2</h2>
        <p>ما هو الصوم الذي يفطر عنده المسافر؟</p>
        <form id="form2">
          <label for="q2a1">
            <input type="radio" name="q2" id="q2a1" value="a1" />
            الصوم الواجب
          </label>
          <label for="q2a2">
            <input type="radio" name="q2" id="q2a2" value="a2" />
            الصوم المستحب
          </label>
          <label for="q2a3">
            <input type="radio" name="q2" id="q2a3" value="a3" />
            الصوم التطوعي
          </label>
          <label for="q2a4">
            <input type="radio" name="q2" id="q2a4" value="a4" />
            الصوم النافل
          </label>
        </section>
      <section>
        <h2>سؤال رقم 3</h2>
        <p>ما هي اطول سورة في القرآن؟</p>
        <form id="form3">
          <label for="q3a1">
            <input type="radio" name="q3" id="q3a1" value="a1" />
            سورة الاخلاص
          </label>
          <label for="q3a2">
            <input type="radio" name="q3" id="q3a2" value="a2" />
           سورة البقرة
          </label>
          <label for="q3a3">
            <input type="radio" name="q3" id="q3a3" value="a3" />
            سورة آل عمران
          </label>
          <label for="q3a4">
            <input type="radio" name="q3" id="q3a4" value="a4" />
            سورة الحوت
          </label>
        </section>
        <section>
        <h2>سؤال رقم 4</h2>
        <p>من هو رفيق الرسول صلي الله عليه و سلم في الهجرة؟</p>
        <form id="form4">
          <label for="q4a1">
            <input type="radio" name="q4" id="q4a1" value="a1" />
            عثمان بن عفان 
          </label>
          <label for="q4a2">
            <input type="radio" name="q4" id="q4a2" value="a2" />
         ابو بكر الصديق
          </label>
          <label for="q4a3">
            <input type="radio" name="q4" id="q4a3" value="a3" />
           عمر بن الخطاب
          </label>
          <label for="q3a4">
            <input type="radio" name="q3" id="q3a4" value="a4" />
            علي بن ابي طالب
          </label>
        </form>
      </section>
       <section>
         <h2>سؤال رقم 5</h2>
         <p>ما هي اعظم سورة في القرآن؟</p>
        <form id="form5">
          <label for="q5a1">
            <input type="radio" name="q5" id="q5a1" value="a1" />
            سورة الاخلاص
          </label>
          <label for="q5a2">
            <input type="radio" name="q5" id="q5a2" value="a2" />
          سورة البقرة
          </label>
          <label for="q5a3">
            <input type="radio" name="q5" id="q5a3" value="a3" />
        سورة الفاتحة
          </label>
          <label for="q5a4">
            <input type="radio" name="q5" id="q5a4" value="a4" />
      سورة الحجر 
          </label>
          </section>
        </form>
      </section>
      <button id="submit-button">تأكيد الإجابات</button>
      <div id="results"></div>
    </main>
    </center>
    <script>
    window.addEventListener('load', function () {
  var audio = document.getElementById('myAudio');
  audio.play();
});

      const submitButton = document.getElementById("submit-button");
const resultsDiv = document.getElementById("results");

// عند الضغط على زر التأكيد
submitButton.addEventListener("click", function() {
  // جمع الإجابات
  const q1Answer = document.querySelector('input[name="q1"]:checked').value;
  const q2Answer = document.querySelector('input[name="q2"]:checked').value;
  const q3Answer = document.querySelector('input[name="q3"]:checked').value;
  const q4Answer = document.querySelector('input[name="q4"]:checked').value;
  const q5Answer = document.querySelector('input[name="q5"]:checked').value;
  // عدّل هذه الإجابات حسب القيم المطابقة للإجابات الصحيحة
  const correctAnswers = {
    q1: "a1",
    q2: "a1",
    q3: "a2",
    q4: "a2",
    q5: "a3"
  };

  let correctCount = 0;
  if (q1Answer === correctAnswers.q1) {
    correctCount++;
  }
  if (q2Answer === correctAnswers.q2) {
    correctCount++;
  }
  if (q3Answer === correctAnswers.q3) {
    correctCount++;
  }
  if (q4Answer === correctAnswers.q4) {
    correctCount++;
  }
  if (q5Answer === correctAnswers.q5) {
    correctCount++;
  }
  resultsDiv.innerHTML = `لقد أجبت بشكل صحيح على ${correctCount} من أصل 5 أسئلة.`;
});
    </script>
  </body>
</html>
